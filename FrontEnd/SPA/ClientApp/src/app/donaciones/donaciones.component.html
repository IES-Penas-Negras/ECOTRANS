<h1 id="tableLabel">Donaciones</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!donaciones"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="donaciones">
  <thead>
    <tr>
      <th>Date</th>
      <th>Temp. (C)</th>
      <th>Temp. (F)</th>
      <th>Summary</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let donacion of donaciones">
      <td>{{ donacion.date }}</td>
      <td>{{ donacion.temperatureC }}</td>
      <td>{{ donacion.temperatureF }}</td>
      <td>{{ donacion.summary }}</td>
    </tr>
  </tbody>
</table>
